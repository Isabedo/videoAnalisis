<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video Interactivo - Biblioteca YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 780px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      z-index: 10;
      text-align: left;
      font-size: 18px;
      box-shadow: 0 0 15px #000;
    }
    #buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      background: #5cb85c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      flex: 1 1 auto;
      min-width: 100px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background: #4cae4c;
    }
    #gameOver {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 10px;
      color: white;
      font-size: 22px;
      display: none;
      z-index: 20;
      max-width: 600px;
      box-shadow: 0 0 15px black;
    }
    #gameOver button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Video Interactivo - Biblioteca</h1>

  <div id="player"></div>

  <div id="overlay">
    <div id="overlayText"></div>
    <div id="buttons"></div>
  </div>

  <div id="gameOver">
    <div>Game Over. No ingresaste a la biblioteca.</div>
    <button class="btn" onclick="reiniciar()">Reintentar</button>
  </div>

  <script>
    let player;
    let salioBiblioteca = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    const tiemposPreguntas = [33, 79, 80, 165, 205, 302, 372, 419];
    const salaTiempos = {
      infantil: 80,
      computadores: 165,
      general: 206,
      exposiciones: 303,
      salir: 375
    };
    let preguntasHechas = new Set();

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '450',
        width: '100%',
        videoId: 'B46rutgOq7M',
        playerVars: {
          controls: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // No hacer nada aún
    }

    let checkInterval;

    function onPlayerStateChange(event) {
      if(event.data === YT.PlayerState.PLAYING){
        checkInterval = setInterval(checkTime, 300);
      } else {
        clearInterval(checkInterval);
      }
    }

    function checkTime() {
      const currentTime = player.getCurrentTime();

      if (currentTime >= 411 && salioBiblioteca) {
        player.pauseVideo();
        hideOverlay();
        return;
      }

      for(const tiempo of tiemposPreguntas){
        if(Math.abs(currentTime - tiempo) < 0.5 && !preguntasHechas.has(tiempo)){
          player.pauseVideo();
          preguntasHechas.add(tiempo);
          showQuestion(tiempo);
          break;
        }
      }
    }

    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlayText');
    const buttonsDiv = document.getElementById('buttons');
    const gameOverDiv = document.getElementById('gameOver');

    function showQuestion(tiempo){
      if (tiempo === 33) {
        preguntaEntrada();
      } else if (tiempo === 419) {
        showGameOver();
      } else {
        preguntaSala();
      }
    }

    function preguntaEntrada() {
      overlayText.textContent = "¿Quieres entrar a la biblioteca?";
      buttonsDiv.innerHTML = "";

      addButton("Sí", () => {
        hideOverlay();
        player.seekTo(34, true);
        player.playVideo();
      });

      addButton("No", () => {
        hideOverlay();
        player.seekTo(412, true);
        player.playVideo();
      });

      overlay.style.display = 'block';
    }

    function preguntaSala() {
      overlayText.textContent = "¿A qué sala quieres ir?";
      buttonsDiv.innerHTML = "";

      for (const sala in salaTiempos) {
        if (sala === 'salir') {
          addButton("Salir de la Biblioteca", () => {
            salioBiblioteca = true;
            hideOverlay();
            player.seekTo(salaTiempos.salir, true);
            player.playVideo();
          });
        } else {
          addButton(capitalize(sala), () => {
            hideOverlay();
            player.seekTo(salaTiempos[sala], true);
            player.playVideo();
          });
        }
      }

      overlay.style.display = 'block';
    }

    function addButton(text, onClick){
      const btn = document.createElement('button');
      btn.textContent = text;
      btn.className = 'btn';
      btn.onclick = onClick;
      buttonsDiv.appendChild(btn);
    }

    function hideOverlay(){
      overlay.style.display = 'none';
    }

    function showGameOver(){
      player.pauseVideo();
      gameOverDiv.style.display = 'block';
    }

    function reiniciar(){
      gameOverDiv.style.display = 'none';
      salioBiblioteca = false;
      preguntasHechas.clear();
      player.seekTo(28, true);
      player.playVideo();
    }

    function capitalize(str){
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
